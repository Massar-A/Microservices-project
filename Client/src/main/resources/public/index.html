<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<div id="header"></div>
<div class="container text-center my-3">
    <h1>Toutes nos tartes</h1>
    <div id="liste" class="row"></div>
</div>
<div id="footer" class="footer mt-auto py-3 bg-light text-center"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js">
</script>
<script>
    $(function () {
        $("#header").load("../layout/header.html");
        $("#footer").load("../layout/footer.html");
        $.get("http://localhost:8762/produits/find_all_products", function (data) {
            data[0].nom
            $.each(data, function () {

                $("#liste").append(
                    '<div class="col-lg-6 col-xl-4">' +
                    '<div class="card my-2">'
                    + '<div class="card-body">'
                    + '<h3 class="card-title">' + this.nom + '</h3>'
                    + '<p class="card-text">' + this.prix + '</em></p>'
                    + '<a href="games/detailsGame.html?id=' + this.id + '" class="btn btn-primary">Voir plus</a>'
                    + '</div>'
                    + '</div>'
                );
            });
        });
    });
</script>
</body>
</html>
